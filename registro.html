<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Regístrate</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./imagenes/logo/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="registro">
        <section class="registro__container">
            <h2>Regístrate</h2>
            <form action="" class="registro__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Resgístrarme</button>
            </form>            
            <p class="registro__container--login">
               <a href="#">Iniciar sesión</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayúda</a>
    </footer>
